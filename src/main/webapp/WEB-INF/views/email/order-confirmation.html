<html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; padding: 0;">
<div style="max-width: 600px; margin: 0 auto; background-color: #ffffff; border-radius: 5px; box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);">
  <div style="background-color: #918c00; text-align: center; padding: 20px;">
    <img src="http://ryulrudaga.com:48000/api/codals/file/file_1686037477718.png" alt="그리팅몰" style="height: 20px; margin-bottom: 15px;">
    <h1 style="font-size: 24px; color: #ffffff; margin: 0;">주문이 완료되었습니다!</h1>
  </div>
  <div style="padding: 30px;">
    <p style="margin: 0; color: #333333; font-size: 16px;">안녕하세요, <span th:text="${name}"></span>님!</p>
    <p style="margin: 10px 0 0 0; color: #333333; font-size: 16px;">주문이 성공적으로 완료되었습니다.</p>
    <table style="width: 100%; margin-top: 30px; border-collapse: collapse;">
      <tr style="background-color: #f8f8f8;">
        <th style="padding: 15px 10px; text-align: left; color: #333333; font-size: 14px;">배송 날짜</th>
        <th style="padding: 15px 10px; text-align: left; color: #333333; font-size: 14px;">상품명</th>
        <th style="padding: 15px 10px; text-align: left; color: #333333; font-size: 14px;">수량</th>
        <th style="padding: 15px 10px; text-align: left; color: #333333; font-size: 14px;">가격</th>
      </tr>
      <tr th:each="item : ${orders}">
        <td style="padding: 15px 10px; color: #333333; font-size: 14px;" th:text="${item.deliveryDate}"></td>
        <td style="padding: 15px 10px; color: #333333; font-size: 14px;" th:text="${item.productName}"></td>
        <td style="padding: 15px 10px; color: #333333; font-size: 14px;" th:text="${item.cnt}"></td>
        <td style="padding: 15px 10px; color: #333333; font-size: 14px;" th:text="${item.price}"></td>
      </tr>
    </table>
    <p style="margin-top: 30px; margin-bottom: 10px; color: #333333; font-size: 16px;">총 가격: <strong style="color: #ff9900; font-size: 18px;" th:text="${totalPrice}"></strong>원</p>
    <p style="margin: 0; color: #333333; font-size: 16px;">고객님의 주문에 감사드립니다.</p>
    <p style="margin: 0; color: #333333; font-size: 16px;">빠른 시일 내에 상품을 배송해드리겠습니다.</p>
    <p style="margin: 0; color: #333333; font-size: 16px;">문의 사항이 있으시면 언제든지 연락주세요.</p>
  </div>
  <div style="text-align: center; padding: 20px; font-size: 14px; color: #888888;">
  </div>
</div>
</body>
</html>
